<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country</title>
    <link rel="stylesheet" href="./assets/css/country.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="./assets/js/country.js" defer></script>
    <script src="darkmode.js" defer></script>
</head>

<body>
    <header>
        <nav>
            <h2><a href="./index.html"><i class="fa-solid fa-house"></i></a> Where in the world?</h2>

            <p class="dark-mode-toggle"><i class="fa-solid fa-moon"></i><i class="fa-solid fa-sun"></i> <span>Dark Mode</span></p>
        </nav>
    </header>

    <main>
        <div class="back-btn">
            <button class="back-page"><i class="fa-solid fa-arrow-left-long"></i> &nbsp;Back</button>
        </div>

        <div class="main-box">
            <div class="flag-img">
                <img src="">
            </div>


            <section class="country-info">
                <h2 class="country-heading"></h2>
                <div class="country-info-box">
                    <div>
                        <p><strong>Native Name: </strong><span class="native-name"></span></p>
                        <p><strong>Population: </strong><span class="population"></span></p>
                        <p><strong>Region: </strong><span class="region"></span></p>
                        <p><strong>Sub Region: </strong><span class="sub-region"></span></p>
                        <p><strong>Capital: </strong><span class="capital"></span></p>
                    </div>
                    <div>
                        <p><strong>Top Level Domain: </strong><span class="top-level-domain"></span></p>
                        <p><strong>Currencies: </strong><span class="currencies"></span></p>
                        <p><strong>Languages: </strong><span class="languages"></span></p>
                    </div>
                </div>
                <div class="border-countries">
                    <strong>Border Countries: &nbsp;&nbsp;</strong>
                </div>
                <!-- <div class="border-countries"><b>Border Countries: </b>&nbsp;</div> -->
            </section>
        </div>
    </main>
</body>

</html>
