<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Countries</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="./assets/js/script.js" defer></script>
    <script src="darkmode.js" defer></script>
</head>

<body>
    <header>
        <nav>
            <h2><a href="./index.html"><i class="fa-solid fa-house"></i></a> Where in the world?</h2>

            <p class="dark-mode-toggle"><i class="fa-solid fa-moon"></i><i class="fa-solid fa-sun"></i> <span>Dark Mode</span></p>
        </nav>
    </header>

    <main>
        <div class="search-and-filter">
            <div class="search-box">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input class="inputbox" type="text" placeholder="Search for a country...">
            </div>


            <div class="filter-box">
                <select class="regions-filter">
                    <option hidden>Filter by region</option>
                    <option value="All">All</option>
                    <option value="Africa">Africa</option>
                    <option value="America">America</option>
                    <option value="Asia">Asia</option>
                    <option value="Europe">Europe</option>
                    <option value="Oceania">Oceania</option>
                </select>
            </div>

        </div>

        <div class="main-container">

        </div>
    </main>
</body>

</html>
