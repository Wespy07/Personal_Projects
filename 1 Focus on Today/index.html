<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus on Today</title>
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" /> -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="./assets/js/script.js" defer></script>
</head>

<body>

    <main>
        <h2>Focus on <span>Today</span></h2>
        <div class="container">
            <h4>Today <img src="./assets/images/sun.svg" class="sun" alt="sun">
                <img src="./assets/images/face.svg" class="sun-face">
            </h4>
            <p class="user-motivation">Raise the bar by completing your goals</p>

            <div class="path">
                <div class="tracker">
                    <p></p>
                </div>
                <span class="error-msg">Please set all three goals!</span>
            </div>
            <div class="input-fields">

                <div class="input-box">
                    <p class="check-box">
                        <img class="check-img" src="./assets/images/check.svg">
                    </p>


                    <input id="first" class="input-element" type="text" placeholder="Add your first goal...">
                </div>
                <div class="input-box">
                    <p class="check-box">
                        <img class="check-img" src="./assets/images/check.svg">
                    </p>


                    <input id="second" class="input-element" type="text" placeholder="Add your second goal...">
                </div>
                <div class="input-box">
                    <p class="check-box">
                        <img class="check-img" src="./assets/images/check.svg">
                    </p>


                    <input id="third" class="input-element" type="text" placeholder="Add your third  goal...">
                </div>


            </div>
            <section class="quote">"No excuses today. Just actions"</section>
        </div>
        <p class="credits">Made with ❤️ by <b>Wespy</b></p>
    </main>
</body>

</html>
